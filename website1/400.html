<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 8px;
        }
        h2 {
            font-size: 2rem;
            margin: 16px 0 8px 0;
            font-weight: 400;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        a {
            color: #fff;
            background: #667eea;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #5a67d8;
        }
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .container { padding: 24px 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>400</h1>
        <h2>Bad Request</h2>
        <p>Sorry, your request could not be understood by the server due to malformed syntax.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
